<div class="container mt-4">
    <h2>Task List</h2>

    <div class="row mb-3">
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Search tasks" [(ngModel)]="searchKeyword">
        </div>
        <div class="col-md-6">
            <select class="form-control" [(ngModel)]="selectedStatus">
                <option>All Tasks</option>
                <option>Not Started</option>
                <option>In Progress</option>
                <option>Completed</option>
            </select>
        </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of filteredTasks">
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.dueDate }}</td>
                <td>{{ task.status }}</td>
                <td>
                    <button class="btn btn-primary m-1" [routerLink]="['/edit-task', task.id]">Edit</button>  
                    <button class="btn btn-danger m-1" (click)="deleteTask(task)"><i class="fa fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
